<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset = "utf-8">
	<title>Register</title>
</head>

<body>

    <center>

        <form>
            <fieldset>
                <legend><b>Register</b></legend>
                <label for = "fname"><b>First Name:</b></label>
                <input type = "text" id = "fname" name = "fname"><br><br>

                <label for = "lname"><b>Last Name:</b></label>
                <input type = "text" id = "lname" name = "lname"><br><br>

                <label for = "gender"><b>Gender:</b></label>
                <input type = "radio" id = "male" name = "gender" value = "male">
                <label for = "male">Male</label>
                <input type = "radio" id = "female" name = "gender" value = "female">
                <label for = "female">Female</label><br><br>
                
                <label for = "birthday"><b>Date of Birth:</b></label>
                <input type = "date" id = "birthday" name = "birthday"><br><br>
                
                <label for = "phone"><b>Phone number:</b></label>
                <input type = "tel" id = "phone" name = "phone" placeholder = "012-3456789"><br><br>

                <label for = "email"><b>Email:</b></label>
                <input type = "email" id = "email" name = "email" placeholder = "example@gmail.com"><br><br>

                <label for = "password"><b>Password:</b></label>
                <input type = "password" id = "pwd" name = "password"><br><br>

                <label for = "password"><b>Confirm Password:</b></label>
                <input type = "password" id = "pwd" name = "password"><br><br><br>

                <input type = "button" value = "BACK">
                <input type = "submit" value = "REGISTER">
            </fieldset>
        </form>

    </center>

    </body>
    </html>
